<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <script src="./app.js"></script>
    <div class="container">
        <div class="input-field">
            <input type="text" value="" disabled>
            <button>C</button>
            <button>=</button>
        </div>

        <div class="button-container">

            <div class="number-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="zero">0</button>
                <button>.</button>
            </div>

            <div class="action-buttons">
                <button>+</button>
                <button>-</button>
                <button>%</button>
                <button>*</button>
            </div>
            
        </div>
    </div>
</body>

</html>
